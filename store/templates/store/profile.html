{% extends "templates/base.html" %}
{% block content %}
    <h2>Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ u_form.as_p }}
        <button type="submit">Update</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
